<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<style>
    .field-error {
        color: #0a53be;
    }
</style>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 class="font-monospace fw-bold">로그인</h2>
    </div>
    <form th:action th:object="${login}" method="post">
        <div class="row fw-bold font-monospace">
            <label for="loginId">로그인 ID</label>
            <input class="form-control text-center" type="text" id="loginId" th:field="*{loginId}"
                   placeholder="아이디를 입력해주세요" th:errorclass="field-error">
            <div class="filed-error" th:errors="*{loginId}"/>
        </div>
        <p>
        <div class="row fw-bold font-monospace">
            <label for="password">비밀번호</label>
            <input class="form-control text-center" type="password" id="password" th:field="*{password}"
                   placeholder="비밀번호를 입력해주세요" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"/>
        </div>
        </p>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
